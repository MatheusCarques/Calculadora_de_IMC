<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imc</title>
    <link rel="stylesheet" href="imc_style.css">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
        <H4>Esta é uma calculadora de indíce de massa corporal onde vamos te mostrar qual é o seu IMC!</H4>
    </header>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso"><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura"><br><br>
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div>
    <script src="imc_script.js"></script>
    
</body>
</html>
